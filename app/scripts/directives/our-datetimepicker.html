<div class="row">
  <div class="col-md-12">
    <div class="input-group date">
      <input type="text" class="form-control" ng-value="startDateValue"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <select class="form-control" ng-model="startHour" ng-options="hourValue.label for hourValue in hourValues"></select>
  </div>
</div>
